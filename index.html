<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Container -->
    <main class="container">
      <h1 class="title">Order Summary</h1>
      <p class="jargon">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section class="annual-section">
        <img class="music-icon" src="./img/icon-music.svg" alt="Music Icon" aria-hidden="true"/>
        <div>
          <p class="annual-title">Annual Plan</p>
          <p class="annual-price">$5.99/year</p>
        </div>
        <a href="#" class="annual-change">Change</a>
      </section>
      <section class="button-container">
        <button class="btn-proceed" type="submit">Proceed to Payment</button>
        <button class="btn-cancel" type="reset">Cancel Order</button>
      </section>
    </main>
    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/tahoeboelat">Muhamad Nur Alfi Syahrin</a>.</footer>
  </body>
</html>
